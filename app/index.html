<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material requires Angular.js & jQuery Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
  <!-- Angular Material Icons -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.7.0/angular-material-icons.min.js"></script>
  <!-- Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <!-- Google Fonts -->
  <!-- <link href='https://fonts.googleapis.com/css?family=Roboto|Open+Sans' rel='stylesheet' type='text/css'> -->
  <!-- Locals -->
  <script src="constants.js"></script>
  <script src="app.js"></script>
  <script src="config.js"></script>
  <link rel="stylesheet" type="text/css" href="app.css">
</head>

<body ng-app="airCompare" ng-cloak>
  <div ng-controller="AppCtrl" ng-cloak>
    <md-toolbar class="bar md-primary md-hue-1">
      <div class="md-toolbar-tools">
        <div class="title">
          <h1 style="color:white;">AirCompare</h1>
        </div>
        <span flex></span>
        <md-button class="md-icon-button md-secondary">
          <ng-md-icon icon="favorite" style="fill:white;"></ng-md-icon>
        </md-button>
        <md-button class="md-icon-button md-secondary">
          <ng-md-icon icon="more_vert" style="fill:white;"></ng-md-icon>
        </md-button>
      </div>
    </md-toolbar>

      <div class="searchbarwide" ng-controller="DemoCtrl as ctrl"  layout-align="center center">
        <form ng-submit="$event.preventDefault()">
        <md-autocomplete
            ng-disabled="ctrl.isDisabled"
            md-no-cache="ctrl.noCache"
            md-selected-item="ctrl.selectedItem"
            md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
            md-search-text="ctrl.searchText"
            md-selected-item-change="ctrl.selectedItemChange(item)"
            md-items="item in ctrl.querySearch(ctrl.searchText)"
            md-item-text="item.display"
            md-min-length="0"
            placeholder="What is your favorite US state?">
          <md-item-template>
            <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
          </md-item-template>
          <md-not-found>
            No states matching "{{ctrl.searchText}}" were found.
            <a ng-click="ctrl.newState(ctrl.searchText)">Create a new one!</a>
          </md-not-found>
        </md-autocomplete>
        <!-- <md-input-container class="md-block" flex-gt-sm>
            <label>Search for air quality</label>
            <input ng-model="user.firstName">
          </md-input-container> -->
      </div>


      <div class="cards" ng-controller="resultListCtrl">
      <md-list layout="row" layout-align="center center">
        <md-list-item ng-repeat="result in results" style="display: inline-block;"  >
          <div class="card">
            <md-card>
              <md-card-title>
                <md-card-title-text>
                  <span class="md-headline">{{result.StateCode}}</span>
                </md-card-title-text>
              </md-card-title>
              <md-card-actions layout="row" layout-align="center center">
                <md-button>Action 1</md-button>
                <md-button>Action 2</md-button>
              </md-card-actions>
            </md-card>
          </div>
        </md-list-item>
      </md-list>
    </div>

    </div>
  </div>
</body>
</html>
